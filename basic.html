<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Simple HTML Test Page</h1>
    </header>

    <p>This is a paragraph of text. HTML is the standard markup language for creating web pages. HTML stands for Hyper Text Markup Language.</p>

    <a href="https://www.example.com" target="_blank">Visit Example.com</a>

    <h2>Here is an image:</h2>
    <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">

    <h2>Here is a button:</h2>
    <button onclick="alert('Button clicked!')">Click Me</button>

</body>
</html>
